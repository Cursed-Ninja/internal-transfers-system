services:
  postgres:
    image: postgres:16
    container_name: internal-transfers-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: internal_transfers
      POSTGRES_USER: internal_transfers
      POSTGRES_PASSWORD: internal_transfers
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U internal_transfers"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: internal-transfers-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      APP_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
